<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name='todos'>  <!--Same template name given in router.js-->

    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>

            <h1>todos</h1>
            {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
        </header>

<section id="main">
    <ul id="todo-list">
        {{#each}}
        <li {{bind-attr class='isCompleted:completed'}}>
            <input type="checkbox" class="toggle"/>
            <label>{{title}}</label><button class="destroy"></button>
        </li>
        {{/each}}
    </ul>

    <input type="checkbox" id="toggle-all">
</section>

<footer id="footer">
<span id="todo-count">
  <strong>2</strong> todos left
</span>
    <ul id="filters">
        <li>
            <a href="all" class="selected">All</a>
        </li>
        <li>
            <a href="active">Active</a>
        </li>
        <li>
            <a href="completed">Completed</a>
        </li>
    </ul>

    <button id="clear-completed">
        Clear completed (1)
    </button>
</footer>
<footer id="info">
    <p>Double-click to edit a todo</p>
</footer>
</section>

</script>
<script type="application/javascript" src="./../js/libs/jquery-1.10.2.min.js"></script>
<script type="application/javascript" src="./../js/libs/handlebars-1.0.0.js"></script>
<script type="application/javascript" src="./../js/libs/ember.js"></script>
<script type="application/javascript" src="./../js/libs/ember-data.js"></script>

<script type="application/javascript" src="./../js/application.js"></script>
<script type="application/javascript" src="./../js/router.js"></script>
<script type="application/javascript" src="./../js/models/todo.js"></script>
<script type="application/javascript" src="./../js/controllers/todos_controller.js"></script>
</body>
</html>
